<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
  <style>
    button {
      background-color: rgb(82, 123, 234);
      color: white;
      border-radius: 8px; /* This will give the button rounded corners */
      font-size: 20px; /* This will make the text inside the button bigger */
      padding: 20px 40px; /* This will increase the size of the button. The first value is for top/bottom padding, the second value is for left/right padding */
      border: none; /* This will remove the outline of the button */
      min-width: 150px; /* This sets a minimum width for the button */
    }
  </style>
</head>
<body>
  <button>Submit</button>
</body>
</html>
